<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Cuenta Bancaria</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="cargarResumen()">
    <div class="logo">
        <img src="logo.png" >
    </div>
    <div>
        <h1 id="banco"></h1>
        <h2 id="sucursal"></h2>
    </div>
    <hr>
    <div>
        <h3 id="titular">Titular</h3>
        <p>
            <b>Nro. Cuenta</b>
            <label id="cuenta"></label>
        </p>
        <div class="saldo">
            <div>
                <img src="usd.png" class="fila">
                <p class="fila" id="usd"></p>
            </div>
            <div>
                <img src="eur.png" class="fila">
                <p class="fila" id="eur"></p>
            </div>
        </div>
        <div>
            <p>
                <b>CBU: </b>
                <label id="cbu"></label>
            </p>
            <p>
                <b>Abierta: </b>
                <label id="abierto"></label>
            </p>
        </div>
        <hr>

    </div>
    
</body>
</html>
