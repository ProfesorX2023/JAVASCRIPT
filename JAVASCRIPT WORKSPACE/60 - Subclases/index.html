<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subclases</title>
</head>
<body>
    <script>
        class Deportista{
            constructor(nombre, apellido){
                this.nombre = nombre;
                this.apellido = apellido;
            }
        }

        class Futbolista extends Deportista{
            constructor(nombre,apellido,goles){
                super(nombre);
                this.goles = goles;
            }
        }

        let mario = new Deportista("Mario","Bros");

        let luigi = new Futbolista("Luigi","Bros",8);
    </script>
</body>
</html>
