<!DOCTYPE html>
<html>
<head>
    
    <title>Etiquetas</title>
    <style>
        body{
            background: rgb(219, 199, 199);
        }
    </style>
</head>
<body>
    <script>
        let ancho = 3;
        let alto = 4;

        loopExterno:
        for ( y = 1 ; y <=alto; y++){
            for ( x = 1 ; x <= ancho; x++){
                document.write(y + " . " + x + "<br>");
                if ( y == 2 && x == 2){
                    break loopExterno;
                }
            }
        }
    </script>
</body>
</html>
